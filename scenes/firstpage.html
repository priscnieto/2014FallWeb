<!DOCTYPE html> 
  <html> 
  <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  	  <title>Start Up Page</title>
  </head> 
  <body>
  	<div id = "container">
  		<form role="form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <select class="form-control">
          <option>Select Weight</option>
          <option>120lbs - 140lbs</option>
          <option>140lbs - 160lbs</option>
          <option>160lbs - 180lbs</option>
          <option>180lbs - 200lbs</option>
          <option>200lbs - more</option>
        </select>
        <select class="form-control">
          <option>Select Age</option>
          <option>18yrs - 25yrs</option>
          <option>26yrs - 30yrs</option>
          <option>31yrs - 35yrs</option>
          <option>36yrs - 40yrs</option>
          <option>41yrs - 50yrs</option>
        </select>
        </div>
        <button type="submit" class="btn btn-success">Log In</button>
        </form>

  		
		</div>
  	</body>
  	</html>
